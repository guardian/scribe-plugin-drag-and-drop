<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>scribe-plugin-drag-and-drop</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .scribe {
    min-height: 60px;
    border: 1px solid #ececec;
  }
</style>
</head>

<body>
<h1>scribe-plugin-drag-and-drop</h1>
<div class='scribe'></div>
<script src='../bower_components/requirejs/require.js'></script>
<script>
  require.config({
    baseUrl: '../',
    paths: {
        'scribe': 'bower_components/scribe/scribe',
        'scribe-plugin-drag-and-drop': "build/scribe-plugin-drag-and-drop",
    }
  });
  require(['scribe','scribe-plugin-drag-and-drop'],
          function(Scribe, scribePlugin) {
    window.Scribe = Scribe;
    window.scribe = new Scribe(document.querySelector('.scribe'));
    window.scribePlugin = scribePlugin;
    scribe.setHTML("<p>Test</p><p>Fun times</p><p>Another paragraph</p>");
    scribe.use(scribePlugin({class: "drag-is-over"}));
  });
</script>
</body>
</html>
